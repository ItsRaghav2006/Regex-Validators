<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     <!-- Spinner -->
     <div id="loadingSpinner" class="spinner-overlay">
        <div class="spinner-border text-light" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="index.html">Regex Validator</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="notes.html">Notes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Email Validator Content -->
    <div class="container mt-5">
        <h2 class="text-center">Email Validator</h2>
        <form id="emailForm">
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="text" id="email" class="form-control" placeholder="Enter your email">
                <span class="error-message text-danger" id="emailError"></span>
                <span id="emailSuccess" class="success-message text-success"></span>
            </div>
            <button type="submit" class="btn btn-success">Validate</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
